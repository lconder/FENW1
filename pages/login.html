<div class="jumbotron">
    <h1 class="display-4">Iniciar sesión</h1>
    <form id="form_login">
        <div class="form-group">
            <label for="usernameLogin">Nombre de usuario</label>
            <input type="text" class="form-control" id="usernameLogin" aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico">
            <small id="usernameHelpLogin" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="passwordLogin">Contraseña</label>
            <input type="password" class="form-control" id="passwordLogin" placeholder="Password">
            <small id="passwordHelpLogin" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Iniciar</button>
        </div>
    </form>
</div>
