<div class="jumbotron">
    <h1 class="display-4">Registro</h1>
    <form id="form_signup">
        <div class="form-group">
            <label for="usernameSignUp">Nombre de usuario</label>
            <input type="text" class="form-control" id="usernameSignUp" aria-describedby="usernameHelpLogin" placeholder="Ingresa tu nombre de usuario">
            <small id="usernameHelpSignUp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="emailSignUp">Correo electrónico</label>
            <input type="email" class="form-control" id="emailSignUp" aria-describedby="emailHelp" placeholder="Ingresa tu correo electrónico">
            <small id="emailHelpSignUp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="passwordSignUp">Contraseña</label>
            <input type="password" class="form-control" id="passwordSignUp" placeholder="Password">
            <small id="passwordHelpSignUp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Registrar</button>
        </div>
    </form>
</div>
